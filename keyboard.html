<!DOCTYPE html>
<html>
<head>
	<title>Keyboard</title>
	<link rel='stylesheet' type='text/css' href='keyboard.css'/>
	<script src="jquery.js"></script>
    <script type="text/javascript" src="keyboard.js"></script>
    <style type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>

<body>

<div id="mainCase">

	<button id="fn" class="key"><span class="label">fn</span></button>
	<button id="k17" class="key"><span class="label">ctrl</span></button>
	<button id="k18" class="key"><span class="label">alt</span></button>
	<button id="k91" class="key"><span class="label">cmd</span></button>
	<button id="k32" class="key"><span class="label">space</span></button>

		<button id="k38" class="key"><span class="label">&#8593;</span></button><br/>
		<button id="k37" class="key"><span class="label">&#8592;</span></button>
		<button id="k40" class="key"><span class="label">&#8595;</span></button>
